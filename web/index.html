<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Defense.AI - seu escudo digital contra golpes" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- base precisa apontar para a raiz pra assets carregarem certo -->
    <base href="/" />

    <title>Defense.AI</title>

    <!-- Manifest e favicon padrão do Flutter -->
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Roboto e Material Icons (garante ícones no Web) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
    />

    <!-- Flutter injecta os scripts abaixo em tempo de build/run -->
    <meta name="flutter:assets" content="true" />
</head>
<body>
<script>
    // Versão do service worker (Flutter atual prefere esse token no build)
    var serviceWorkerVersion = "{{flutter_service_worker_version}}";
</script>
<script src="flutter.js" defer></script>
<script>
    window.addEventListener('load', function () {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
          });
        },
      });
    });
</script>
</body>
</html>
